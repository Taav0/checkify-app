
<div class="detail-section">
  <div class="container-fluid">
    <!--<a routerLink="/products"><i class="material-icons">arrow_back_ios</i></a>-->
    <button class="detailViewBtnBack" a routerLink="/products"><i class="material-icons">arrow_back_ios</i>Back</button>

    <img src="{{ product.imageUrl }}" class="detail-img">

    <h4>{{ product.name }}</h4>

    <h6>Barcode</h6>
    <p>{{ product.barcode}}</p>

    <h6>Description</h6>
    <p>{{ product.description }}</p>

    <form >
      <label for="barcode">Enter a new barcode:</label><br><br>
      <input type="text" name="barcode" placeholder= "{{ product.barcode}}"><br><br>
      <input type="submit">
    </form> 



    <div class="detailBtns">

      <button (click)= "editFromFridge(product)" class="detailViewBtnEdit">Edit</button>

      <button (click)="deleteFromFridge(product)" class="detailViewBtnDelete">Delete</button>
    </div>
  </div>
</div>
