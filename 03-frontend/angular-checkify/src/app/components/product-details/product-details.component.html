
<div class="detail-section">
  <div class="container-fluid">
    <!--<a routerLink="/products"><i class="material-icons">arrow_back_ios</i></a>-->
    <button class="detailViewBtnBack" a routerLink="/product-list"><i class="material-icons">arrow_back_ios</i>Back</button>

    <img src="{{ product.imageUrl }}" class="detail-img">

    <h4>{{ product.name }}</h4>

    <h6>Barcode</h6>
    <p>{{ product.barcode}}</p>

    <h6>Description</h6>
    <p>{{ product.description }}</p>
    
    <h6>Category</h6>
    <p>{{ product.category.name }}</p>
    
    <h6>Fridge</h6>
    <p>{{ product.fridge.name }}</p>
    
    <div class="detailBtns">
      <button routerLink="editProduct" class="detailViewBtnEdit">Edit</button>

      <button (click)="deleteFromFridge(product.id)" class="detailViewBtnDelete" a routerLink="/product-list">Delete</button>
      
    </div>
  </div>
</div>
